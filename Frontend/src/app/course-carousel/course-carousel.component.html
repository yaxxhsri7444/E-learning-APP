<!-- Trending Courses Section with Carousel -->
<section class="trending-courses">
  <h2 class="section-title">ðŸ”¥ Trending Courses</h2>
  
  <div id="trendingCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let course of trendingCourses; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
        <div class="card course-card">
          <img [src]="course.image" class="card-img-top" alt="{{ course.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.instructor }}</p>
            <a href="#" class="btn btn-warning">Enroll Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#trendingCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#trendingCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
