<div class="profile-container">
    <h2>User Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" [readonly]="!isEditing" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" [readonly]="!isEditing" />
      </div>
  
      <div class="form-group">
        <label>Role</label>
        <input type="text" formControlName="role" readonly />
      </div>
  
      <div class="buttons">
        <button type="button" *ngIf="!isEditing" (click)="enableEdit()">Edit</button>
        <button type="submit" *ngIf="isEditing">Save</button>
        <button type="button" class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </form>
  </div>
