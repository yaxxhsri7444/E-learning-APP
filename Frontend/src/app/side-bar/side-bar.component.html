<div class="sidebar bg-dark text-white d-flex flex-column p-3"
     [class.collapsed]="isCollapsed">
  <!-- Toggle Button -->
  <a class="d-flex align-items-center mb-3 text-decoration-none"
     (click)="toggleSidebar()">
    <span class="fs-4"><i class="bi bi-list toggle-icon"></i></span>
  </a>
  <hr>

  <!-- Sidebar Links -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/dashboard" class="nav-link d-flex align-items-center">
        <i class="bi bi-house-door icon-color"></i>
        <span *ngIf="!isCollapsed" class="ms-2 text-color">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/courses" class="nav-link d-flex align-items-center">
        <i class="bi bi-book icon-color"></i>
        <span *ngIf="!isCollapsed" class="ms-2 text-color">Courses</span>
      </a>
    </li>
    <li>
      <a routerLink="/profile" class="nav-link d-flex align-items-center">
        <i class="bi bi-person icon-color"></i>
        <span *ngIf="!isCollapsed" class="ms-2 text-color">Profile</span>
      </a>
    </li>
  </ul>
</div>
